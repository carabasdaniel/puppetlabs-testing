name: "Publish module"

on:
  workflow_dispatch:
    inputs:
      forge_token:
        description: "Forge API token to upload module to the Puppet Forge"
        required: false

env:
  FORGE_TOKEN: ${{ secrets.FORGE_API_KEY }}
jobs:
  create-github-release:
    name: Deploy GitHub Release
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
          clean: true
          fetch-depth: 0
      - name: Get Version
        id: gv
        run: |
          echo "::set-output name=ver::$(jq --raw-output .version metadata.json)"
      - name: Create Release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v${{ steps.gv.outputs.ver }}"
          draft: false
          prerelease: false

  deploy-forge:
    name: Deploy to Forge
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
          clean: true
      - name: "PDK Build"
        uses: docker://puppet/pdk:nightly
        with:
          args: 'build'
      - name: "set token"
        if: env.FORGE_TOKEN == null
        run: |
          echo "FORGE_TOKEN=${{ github.event.inputs.forge_token }}" >> $GITHUB_ENV
      - name: "mask token"
        run: |
          token = ${{ env.FORGE_TOKEN}}
          echo "::add-mask::$token"
      - name: "Push to Forge"
        uses: docker://puppet/pdk:nightly
        with:
          args: 'release publish --forge-token ${{ env.FORGE_TOKEN }} --force'
